<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Tracker - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>My Goals Dashboard</h1>
      <nav>
        <button class="add-btn" onclick="window.location.href='add-page.html'">+ Add Goal</button>
      </nav>
    </div>
  </header>

  <main class="container dashboard">
    <section class="summary">
      <div class="card">
        <h3>Total Goals</h3>
        <p id="totalGoals">0</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p id="completedGoals">0</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p id="pendingGoals">0</p>
      </div>
    </section>

    <section class="recent-goals">
      <h2>Recent Goals</h2>
      <ul id="goalList" class="goal-list"></ul>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Goal Tracker. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
